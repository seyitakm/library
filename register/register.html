<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>my library</title>
  </head>
  <body>
    <div class="container register">
      <div class="wrapper">
        <div class="registerForm">
          <div class="successModal">
            <h4>Success! Please Log in</h4>
          </div>
          <h1>Register page</h1>

          <div class="registerForm_inputs">
            <div>
              <img src="../assets/email.svg" alt="" />
              <input id="email" type="text" placeholder="email" required />
            </div>
            <div>
              <img src="../assets/1.svg" alt="" />
              <input type="text" id="firstName" required placeholder="name" />
            </div>
            <div>
              <img src="../assets/icons8-18-48.png" alt="" />
              <input type="number" id="age" required placeholder="age" />
            </div>
            <div>
              <img src="../assets/password-icon.svg" alt="" />
              <input
                type="password"
                id="password"
                required
                placeholder="password"
              />
            </div>
            <button id="registerBtn" class="registerBtn">Register</button>
          </div>
          <div class="registerForm_info">
            <h4>already have an account?</h4>
            <a href="./login.html">
              <button>Login</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
